<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上海车展参观攻略</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans SC', sans-serif;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        .slide-content {
            padding: 60px;
            height: 100%;
        }
        .title {
            font-weight: 700;
            color: #0a3d62;
            line-height: 1.2;
        }
        .subtitle {
            color: #2c3e50;
            font-weight: 500;
        }
        .blue-bar {
            height: 8px;
            width: 120px;
            background-color: #0a3d62;
            margin: 20px 0;
        }
        .cover-image {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 50%;
            height: 60%;
            background-image: url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7');
            background-size: cover;
            background-position: center;
            clip-path: polygon(15% 0, 100% 0, 100% 100%, 0 100%);
            opacity: 0.85;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 50%;
            height: 60%;
            background: linear-gradient(135deg, rgba(10,61,98,0.7) 0%, rgba(10,61,98,0.4) 100%);
            clip-path: polygon(15% 0, 100% 0, 100% 100%, 0 100%);
        }
        .date-box {
            position: absolute;
            bottom: 60px;
            left: 60px;
            padding: 15px 30px;
            background-color: #0a3d62;
            color: white;
            font-weight: 500;
            border-radius: 4px;
        }
        .logo {
            position: absolute;
            top: 40px;
            right: 60px;
            width: 180px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0a3d62;
            font-weight: 700;
            font-size: 18px;
            border: 2px solid #0a3d62;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="logo">贝卡尔特研发中心</div>
        <div class="cover-image"></div>
        <div class="overlay"></div>
        <div class="slide-content flex flex-col justify-center">
            <div class="max-w-2xl">
                <h1 class="title text-5xl mb-4">上海车展参观攻略</h1>
                <h2 class="title text-4xl mb-6">贝卡尔特技术研发视角</h2>
                <div class="blue-bar"></div>
                <p class="subtitle text-2xl mt-8">技术洞察与创新启发</p>
                
                <div class="mt-16">
                    <p class="text-gray-700 text-lg">PTT</p>
                </div>
            </div>
        </div>
        <div class="date-box">
            2025年4月
        </div>
    </div>
</body>
</html>
